apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: nginx-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - name: test-app
          image: react-test-app:knvjzjtg
          ports:
            - containerPort: 80
